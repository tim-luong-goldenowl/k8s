apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: cluster-ip-service
            port:
              number: 3000
      - path: /home
        pathType: Prefix
        backend:
          service:
            name: cluster-ip-service
            port:
              number: 3000
      - path: /about
        pathType: Prefix
        backend:
          service:
            name: cluster-ip-service-2
            port:
              number: 3000
